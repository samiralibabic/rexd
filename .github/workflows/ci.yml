name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test-and-verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Tidy check
        run: |
          go mod tidy
          git diff --exit-code

      - name: Unit and integration tests
        run: go test ./...

      - name: Build binary
        run: go build -o rexd ./cmd/rexd

      - name: Verify stdio
        run: bash ./scripts/verify-stdio.sh

      - name: Verify http
        run: bash ./scripts/verify-http.sh
