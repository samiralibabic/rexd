name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          BIN_NAME="rexd-${GOOS}-${GOARCH}"
          if [ "${GOOS}" = "windows" ]; then
            BIN_NAME="${BIN_NAME}.exe"
          fi
          go build -trimpath -ldflags "-s -w" -o "dist/${BIN_NAME}" ./cmd/rexd
          tar -C dist -czf "dist/${BIN_NAME}.tar.gz" "${BIN_NAME}"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rexd-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*.tar.gz

  release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Collect archives
        run: |
          mkdir -p release
          find dist -name "*.tar.gz" -exec cp {} release/ \;

      - name: Generate checksums
        run: |
          cd release
          sha256sum *.tar.gz > checksums.txt

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*.tar.gz
            release/checksums.txt
          generate_release_notes: true
